version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ynews-backend
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./staticfiles:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    networks:
      - ynews-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ynews-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ynews-network
    restart: unless-stopped

networks:
  ynews-network:
    driver: bridge

volumes:
  db-data:
